spring.application.name=pedidos-service

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/restaurante
spring.datasource.username=${DB_USER_POSTGRES}
spring.datasource.password=${DB_PASSWORD_POSTGRES}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=${RABBITMQ_SP_HOST}
spring.rabbitmq.port=${RABBITMQ_SP_PORT}
spring.rabbitmq.username=${RABBITMQ_SP_USER}
spring.rabbitmq.password=${RABBITMQ_SP_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
